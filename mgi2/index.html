<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2025年最强大的人工智能</title>
    <style>
        /* 全局样式 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden; /* 禁止滚动 */
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* 粒子背景在内容后面 */
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 内容上下分布 */
            align-items: center;
            width: 100%;
            height: 100%; /* 占满视口高度 */
            padding: 16px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Logo 样式 */
        .logo {
            width: 100%;
            max-width: 120px;
            margin: 0 auto;
            padding-top: 16px;
        }

        .logo img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* 内容容器 */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            box-sizing: border-box;
            text-align: center;
        }

        .robot-video img {
            width: 50%;
            height: auto;
            object-fit: contain;
            animation: ai-float 2.2s ease-in-out infinite alternate;
        }

        @keyframes ai-float {
            0% {
                transform: translateY(0);
                filter: drop-shadow(0 2px 8px rgba(255, 162, 0, 0.5));
            }
            50% {
                transform: translateY(-10px);
                filter: drop-shadow(0 4px 16px rgba(255, 162, 0, 0.7));
            }
            100% {
                transform: translateY(0);
                filter: drop-shadow(0 2px 8px rgba(255, 162, 0, 0.5));
            }
        }

        /* 按钮样式 */
        .btn {
            width: 100%;
            padding: 14px 0;
            border: none;
            border-radius: 24px;
            background: linear-gradient(90deg, #9244d5 0%, #4b1fbb 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 16px;
        }

        .btn:hover {
            background: linear-gradient(90deg, #4b1fbb 0%, #9244d5 100%);
        }

        /* 适配小屏设备 */
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .robot-video img {
                width: 60%;
            }

            .btn {
                padding: 12px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>

    <!-- 主内容 -->
    <main>
        <!-- Logo 部分 -->
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>

        <!-- 中间内容 -->
        <div class="container">
            <div class="robot-video">
                <img src="images/AIcs.gif" alt="AI 动态背景">
            </div>
            <h1 class="title">2025 最强 AI</h1>
            <h2 class="subtitle">股票价格预测</h2>
            <section class="card">
                <div class="accuracy">
                    预测准确率达到 <span class="percent">99.8%</span>
                </div>
                <div class="desc">
                    在下方输入您的股票代码或感兴趣的股票代码，AI 系统将在 1.5 秒内完成分析。<br>
                    目前有 <span class="highlight">46,863</span> 人正在免费查看完整报告！
                </div>
            </section>
            <form class="input-group" autocomplete="off" onsubmit="return false;">
                <input type="text" id="inputbox" placeholder="输入公司名称或股票代码" aria-label="公司名称或股票代码">
            </form>
            <button class="btn" type="button">开始分析</button>
        </div>
    </main>

    <!-- 粒子背景脚本 -->
    <script src="js/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": { "value": ["#FFD700", "#FFA500", "#FFCC00"] },
                "shape": { "type": "circle" },
                "opacity": {
                    "value": 0.8,
                    "random": true,
                    "anim": { "enable": true, "speed": 0.8, "opacity_min": 0.4, "sync": false }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": { "enable": true, "speed": 3, "size_min": 0.8, "sync": false }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#FFD700",
                    "opacity": 0.3,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": false },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 200, "line_linked": { "opacity": 0.5 } }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
